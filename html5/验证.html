<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<form id="testform" action="">
    <label id="label" for="txt_name">姓名</label>
    <!--<input id="txt_name" type="text" required="required"/>-->
    <input id="txt_name" type="text"/>
    <!--<input type="submit" id="btn" value="验证" onclick="validate()"/>-->
    <input type="button" id="btn" value="验证" onclick="validate()"/>
</form>

<script>
    function validate() {
        var txtName = document.getElementById('txt_name');
        var button = document.getElementById('btn');
        var form = document.getElementById('testform');
        console.log(txtName.labels);
        if (txtName.value == '') {
            var label = document.createElement('label');
            label.setAttribute('for','txt_name');
            form.insertBefore(label,button);
            txtName.labels[1].innerHTML = "请输入姓名";
            txtName.labels[1].setAttribute("style","color:red");
            console.log(txtName.labels);
        }
    }
</script>
</body>
</html>
