<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模拟下拉选项卡</title>

    <style>
        .ul{
            display: none;
        }
    </style>
</head>
<body>

<ul id="first">
    <li class="li-ul">123
        <ul class="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
    <li>
        <ul class="ul">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </li>
    <li>
        <ul class="ul">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </li>
</ul>


<script>
    window.onload = function(){
        bindUl();
    }

    function bindUl(){
        var oUl = document.getElementById('first');
        var oLi = oUl.getElementsByTagName('li');
        var oUl2 = document.getElementsByClassName('li-ul');

        for(var i = 0; i < oUl2.length ;i++){
            /*oUl2[i].attrChange("onclick",function(){
                this.removeAttribute("class");
            })*/
            if(oUl2[i].addEventListener){
                oUl2[i].addEventListener("click",function(){
                    //this.getElementsByClassName('ul')[0].className;
                    if(this.getElementsByClassName('ul').length>0){
                        this.getElementsByClassName('ul')[0].removeAttribute("class");
                    }
                    else{
                        this.getElementsByTagName('ul')[0].setAttribute("class","ul");
                    }
                },false);
            }else if(oUl2[i].attachEvent){
                oUl2[i].attachEvent("onclick",function(){
                    var a  = this.nextSibling||this.nextElementSibling;
                    a.removeAttribute("class");
                });
            }
        }
    }

</script>
</body>
</html>
