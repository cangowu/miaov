<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>命名空间</title>
</head>
<body>

<script>

    Namespace = new Object();

    Namespace.register = function(fullNS){
        var nsArray = fullNS.split('.');
        var sEval = '';
        var sNS = '';
        for(var i=0;i<nsArray.length;i++){
            if(i!=0){
                sNS += '.';
            }
            sNS += nsArray[i];
            sEval += 'if(typeof('+sNS+') == "undefined")'+ sNS + '= new Object();'
        }
        if(sEval != ''){
            eval(sEval);
        }
    }

    Namespace.register("Cango.test");
    Namespace.register("Cango.test1");

    Cango.test.Person = function(name,age){
        this.name = name;
        this.age = age;
    }

    Cango.test.Person.prototype.show = function(){
        console.log(this.name+':'+this.age);
    }

    var p = new Cango.test.Person('吴志刚',25);
    p.show();


</script>

</body>
</html>
