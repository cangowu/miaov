<script>
    /**
     * 主程序application对象
     * @class MyApplication
     * @static
     * */
    var MyApplication = {
        /**
         * 两个数字的加法
         * @param {int} num1 第一个数字
         * @param {int} num2 第二个数字
         * @returns {int} 两个数字的和
         * @method add
         * */
        add:function(num1,num2){
            return num1 + num2;
        }
    }

</script>
