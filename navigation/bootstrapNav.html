<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        body{
            background-color: #D1EEEE;
        }
        .header{
            height: 60px;
            width: 100%;
            line-height: 60px;
            text-indent: 20px;
            background: #1f262d;
        }
        .header span{
            font-size: 30px;
            color: #fff;
        }
        .main{
            position: absolute;
            top:60px;
            bottom: 0;
            background-color: #2E363F;
        }
        .main ul{
            cursor: pointer;
        }
        .nav-left{
            position: relative;
            top:0;
            left: 0;
            bottom: 0;
            width: 100px;
            background-color: #2E363F;
         }
        .nav-left>ul{
            padding: 0;
        }
        .nav-left>ul>li{
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-indent: 10px;
            list-style-type: none;
            background-color: #2E363F;
            color: #939da8;
        }
        .nav-left>ul>li:hover{
            background-color: rgba(0,0,0,.1);
            color: #fff;
        }
        .nav-left ul li ul{
            position: absolute;
            top:0;
            left: 100px;
            width: 100px;
            padding: 0;
            background-color: #2E363F;
            color: #939da8;
        }
        .nav-left ul li ul li{
            list-style-type: none;
            text-indent: 10px;
        }
        .nav-left ul li ul li:hover{
            background-color: blue;
            color: #fff;
        }
        .content{
            position: absolute;
            z-index: -1;
            top:60px;
            right: 0;
            bottom: 0;
            left: 100px;
            background: #fff;
            overflow-y:scroll;
        }
        .article{
            width: 90%;
            background: #fff;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="header">
    <span>***管理系统</span>
</div>
<div class="main">
    <div class="nav-left">
        <ul>
            <li>MENU1
                <ul style="display: none">
                    <li><a href="http://www.baidu.com" target="contentFrame">baidu</a></li>
                    <li><a href="index.html" target="contentFrame">index.html</a></li>
                    <li>2</li>
                    <li>2</li>
                    <li>2</li>
                </ul>
            </li>
            <li>MENU1
                <ul style="display: none">
                    <li>1231</li>
                    <li>123</li>
                    <li>123</li>
                    <li>2\1</li>
                    <li>2123123</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="article">
        <iframe src="" frameborder="0" name="contentFrame" >123</iframe>
    </div>
</div>

<script>

    $(".nav-left ul li").hover(function () {
        $(this).find("ul").show();//stop(true, true).slideDown();
        var divHeight = $(this).closest('.main').height();
        $(this).find("ul").css("height",divHeight);
    }, function () {
        $(this).find("ul").hide();//stop(true, true).slideUp();
    });

</script>


</body>
</html>
