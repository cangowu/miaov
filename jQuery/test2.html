<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="../js/jquery-tmpl/jquery.tmpl.min.js"></script>
    <style>
        .job-title {
        position: relative;
        float: left;
        height: 70px;
        margin: 0 30px 25px 0;
        padding: 0 25px;
        line-height: 70px;
        font-size: 22px;
        color: #c22830;
        background: blue;
        border-top: 4px solid;
        }
        .job-title:after {
            content: '';
            position: absolute;
            right: -30px;
            top: -4px;
            width: 0;
            height: 0;
            border-width: 75px 30px 0 0;
            border-style: solid;
            border-color: #e1e1e1 transparent  transparent ;
        }
        .test{
            position: relative;
            border: 1px solid #808080;
            height: 100px;
            width: 100px;
            background: green;
        }
        .test:hover{
            background: red;
            -webkit-transition: all 1s;
            -moz-transition: all 0.4s;
            -o-transition: all 0.4s;
        }

</head>

<script id="comics" type="text/x-jquery-tmpl">
    <div class="comic"><img src="${imgSrc}"/>
        <div class="details">
            <div class="title">

            </div>
            <div class="year">

            <div>
